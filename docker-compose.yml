version: '2'
services:
    prometheus:
        image: "docker.finogeeks.club/base/prometheus"
        ports:
            - "9999:9090"
    alertmanager:
        image: "docker.finogeeks.club/base/alertmanager"
        ports:
            - "9093:9093"
    alert-webhook:
        image: "docker.finogeeks.club/mesons/alert-webhook"
        environment:
            HOMESERVER_URL: http://10.135.129.123:8008
    grafana:
        image: "docker.finogeeks.club/base/grafana"
        ports:
            - "3000:3000"
        environment:
            GF_SECURITY_ADMIN_PASSWORD: abcd@1234
            GF_SERVER_ROOT_URL: http://localhost
        volumes:
            - "/var/monitor/grafana:/var/lib/grafana"
