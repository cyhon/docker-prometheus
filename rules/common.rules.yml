groups:
- name: common.rules
  rules:
  - alert: ServiceStatus
    expr: up == 0
    for: 2m
    annotations:
      description: '{{ $labels.instance }} 状态异常超过2分钟!'
      summary: '{{ $labels.job }} 服务状态监控'
  - alert: APIProberStatus
    expr: prober_http_status != 0
    for: 2m
    annotations:
      description: '{{ $labels.api }}, status = {{ $value }}'
      summary: '{{ $labels.service }} API探测'
